
<div class="card container col-md-6 offset-md-3 mt-5">
  <h4 class="card-header">עידכון חיסון</h4>
  <div class="card-body">
  <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
    
    <div class="form-group">
      <label for="status">בחר סוג חיסון</label>
     
      <select class="form-select"[(ngModel)]="selected" aria-label="Default select example" name="status" #status="ngModel" placeholder="select" (ngModelChange)="onOptionsSelected()">בחר חיסון
        <option *ngFor="let shot of shots" [ngValue]="shot">
          <!-- {{shot.menufactorer+ "(" + shot.codeShot + ")" }} -->
          {{shot|json}}
        </option>
      </select>
      <div [hidden]="status.valid || status.pristine" class="alert alert-danger">חובה למלות סוג חיסון</div>
    </div>
    <div class="form-group">
      <label for="shotDate">תאריך חיסון</label>
      <input type="text" class="form-control" id="shotDate" required
       [(ngModel)]="model.shotDate " name="shotDate" #shotDate="ngModel">
      <div [hidden]="shotDate.valid || shotDate.pristine"
       class="alert alert-danger">חובה למלות תאריך חיסון</div>
    </div>

 <br>
    <button type="submit" class="btn btn-primary " (click)="updateShot4()" [disabled]="!clientForm.form.valid">שליחה</button>
    <button type="button" class="btn btn-default" (click)="clearShot4(); clientForm.reset()">ניקיו טופס</button>
  </form>
</div>
</div>
